<!-- Html sayfaların standart bir yapıya sahiptir. Bu yapı, sayfanın tarayıcıda nasıl görüneceğini belirler -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!-- UTF-8 değeri, Unicode karakter kodlamasının bir biçimidir. UTF-8 dünya genelinde kullanılan hemen hemen tüm karakter setlerini temsil eder ve web sayfalarında yaygın olarak kullanılır. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Tarayıcıya sayfanın boyutlarını ve ölçekleme davranışını belirtir. width=device-width sayfanın genişliğini, cihazın ekran genişliğine ayarlar. initial-scale=1.0 : sayfa yüklendiğinde baslangıç yakınlaştırma seviye:1.0 olarak ayarlanır. -->
        <meta name="description" content="Yetenek Başaksehir Html Örneklerini içerir.">
        <!-- Sayfanın kısa bir açıklamasını arama motorlarına iletir. -->
        <meta name="keyword" content="Html,Css,Javascript">
        <!-- Sayfanın içeriği ile ilgili anahtar kelimeleri tanımlar. -->
        <meta name="author" content="Ahmet Aksakal">
        <!-- Sayfanın yazar bilgisi -->
        <link rel="stylesheet" href="style.css">
        <!-- Sayfaya bir dış css dosyası bağlar. -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!-- Sayfa simgesini temsil eder. -->
        <title>Page Structure</title>
        <!-- Sayfa açıldığında tarayıcı penceresinde görünecek olan sayfa adıdır. -->
        <style>
            body {
                background-color: aquamarine;
            }
        </style>
        <!-- Html sayfa içerisinde CSS kodları yazmak istersek head elementi içerisinde style elementini açarak buraya yazarız. -->
        <script>
            console.log("Deneme");
        </script>
        <!-- Sayfa içi javascript kodu yazmak için kullanılır. -->
    </head>

    <body>
        <!-- Başlık -->
        <h1>Bu bir başlıktır.</h1>
        <!-- Paragraf -->
        <p class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora deserunt vero iure reiciendis
            officiis
            accusantium, iste quas facilis consectetur rerum cupiditate autem dolores totam fuga debitis soluta est,
            quam at.
        </p>
        <img src="/img/aitest.png" alt="Yapay Zeka Görseli" width="100px" height="100px">
    </body>

</html>
