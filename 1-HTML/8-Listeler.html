<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listeler</title>
    </head>

    <body>
        <h1>Unordered List (Sırasız Liste)</h1>
        <ul>
            <li>Html</li>
            <li>Css</li>
            <li>Javascript</li>
            <li>Jquery</li>
            <li>React</li>
        </ul>

        <!-- ul>li.item$*5 -->

        <h1>Ordered List (Sıralı Liste)</h1>
        <ol type="I">
            <li>Yazılım</li>
            <li>Sistem</li>
            <li>Bulut</li>
            <li>Erp</li>
        </ol>

        <h1>Description List</h1>
        <dl>
            <dt>Html</dt>
            <dd>Hyper Text Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
            <dt>JS</dt>
            <dd>Javascript</dd>
        </dl>
    </body>

</html>
